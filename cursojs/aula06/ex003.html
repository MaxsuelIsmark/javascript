<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(107, 148, 134);
            font-family: Arial, sans-serif;
        }

        h1 {
            color: darkred;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já quebrei a maldição!</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        // window.alert('A soma dos valores é: ' + s) um tipo de concatenação
        window.alert(`A soma entre ${n1} e ${n2} é ${s}`) // uma forma mais limpa e organizada
    </script>
</body>
</html>
